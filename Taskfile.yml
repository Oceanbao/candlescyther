version: "3"

dotenv: [".env"]

tasks:
  confirm:
    cmds:
      - echo -n 'Are you sure? [y/N] ' && read ans && [ ${ans:-N} = y ]

  openapi:
    cmds:
      - mv backend/openapi.json frontend/
      - cd frontend && bun openapi-typescript ./openapi.json -o ./src/lib/server/api.d.ts

  server:
    cmds:
      - cd backend && cargo r

  client:
    cmds:
      - cd frontend && bun run dev

