# fly.toml app configuration file generated for candlescyther on 2025-10-23T14:17:44+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'candlescyther'
primary_region = 'nrt'

[build]

[env]
  PORT = '8080'
  RUST_LOG = 'backend=debug'

[processes]
  app = '/app/server'

[[mounts]]
  source = 'db'
  destination = '/db'
  initial_size = '10gb'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 8080
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

[[vm]]
  cpu_kind = 'shared'
  cpus = 2
  memory_mb = 512
